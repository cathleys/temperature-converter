<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <label for="celcius" data-celcius>Celcius</label>
        <input type="number" data-celinput oninput="celtoFar()" />
      </div>
      <div class="box">
        <label for="fahrenheit" data-fahrenheit>Fahrenheit</label>
        <input type="number" data-farinput oninput="fartoCel()" />
      </div>
    </div>
  </body>
</html>
